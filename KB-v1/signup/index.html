<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Kiddsbay Signup for Kids">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- END FONTS -->

    <!-- BOOTSTRAP 4.0 PACKAGE-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- END BOOTSTRAP 4.0 -->
    <link href="https://kiddsbay.com/images/favicon.png" rel="shortcut icon" type="image/x-icon">
	<link href="style.css" type="text/css" rel="stylesheet">
    <title>Sign Up | Kiddsbay</title>

  </head>
  <body>
    <div class="bg"></div>
    <div class="container login">
      <div class="logo">
        <img class="img-fluid rounded mx-auto d-block"  src="https://www.kiddsbay.com/images/Color-Logo2x.png"/>
        <div class="hd-container">
          <h1 class="slogan">
            <span class="red">Inspire,</span><span class="yellow"> Create,</span><span class="blue"> Empower </span>
          </h1>
        </div>
      </div>

      <form class="px-4 py-3">
        <div class="input-group mb-3">
          <div class="kidSignUp">
            <img class="d-inline kidsSignUpRobot" src="https://www.raz-kids.com/shared/images/loginBannerRobot.png">
            <p class="d-inline  kidsProfileTitle">Create Kids Profile</p>               
          </div>

        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-user fa-fw"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Pick A Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-key fa-fw"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Pick A Password" aria-label="Password" aria-describedby="basic-addon1">
        </div>
        <div class="input-group"> 
          <div class="w-100 text-center">
            <p class="kidsProfileTitle">Account Details</p>
            <p class="kidsProfileTitle">Don't worry, Margin protects you!</p>
          </div> 
          <img class="marvin" src="https://jozistudio.github.io/QuocPortfolio/images/marvin_64x64.png">
        </div>
        <div class="input-group mb-3">         
          <input type="text" class="form-control" placeholder="Real Name" aria-label="RealName" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">         
          <input type="text" class="form-control" placeholder="Birthday (DD/MM/YYYY)" aria-label="Birthday" aria-describedby="basic-addon1">
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block">Next</button>
      </form>

      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">Have an account? Log in</a>     
    </div>



  </body>
</html>
