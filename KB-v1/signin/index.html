<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Kiddsbay Login">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- END FONTS -->

    <!-- BOOTSTRAP 4.0 PACKAGE-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- END BOOTSTRAP 4.0 -->
	
	<link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://kiddsbay.com/images/favicon.png" rel="shortcut icon" type="image/x-icon">
    <title>Sign In | Kiddsbay</title>
    
  </head>
  <body>
    <div class="bg"></div>
    <div class="container login">
      <div class="logo">
        <img class="img-fluid rounded mx-auto d-block"  src="https://www.kiddsbay.com/images/Color-Logo2x.png"/>
      </div>
      
      <form class="px-4 py-3">
        <div class="input-group mb-3">
          <div class="text-center">
             <p>Log in with</p>
          </div>
          <button type="submit" class="btn btn-facebook btn-lg btn-block"><div class="pull-left "><i class="fa fa-facebook"></i></div>Facebook</button>
          
          <button type="submit" class="btn btn-google btn-lg btn-block"><div class="pull-left "><i class="fa fa-google"></i></div>Google</button>
        </div>
        <p>Log-in to your account</p>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-user fa-fw"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-key fa-fw"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="dropdownCheck">
          <label class="form-check-label" for="dropdownCheck">
            Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
      </form>

      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">New around here? Sign up</a>
      <a class="dropdown-item" href="#">Forgot password?</a>
    </div>



  </body>
</html>
